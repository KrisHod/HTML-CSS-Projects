<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Way Dance School</title>
	<link rel="stylesheet" href="./css/shared.css">
	<link rel="stylesheet" href="./css/animations.css">
	<link rel="stylesheet" href="./css/photo_style.css">
</head>

<body>

	<!--NAV-->
	<div class="wrap">
		<div class="menu-container">
			<nav>
				<ul class="menu">
					<a href="#home" id="link">
						<li>Home</li>
					</a>
					<a href="#gallery" id="link">
						<li>Gallery</li>
					</a>
					<a href="#contact" id="link">
						<li>Contact us</li>
					</a>
				</ul>
			</nav>
		</div>
	</div>
	<!--END NAV-->


	<!--HOME-->
	<div id="home">
		<div class="container">
			<div class="text-center">
				<h1 class="head-main">My Way Dance School</h1>
				<p>We are thrilled to announce that 2021-2022 year registration is open! </p>
			</div>
		</div>
	</div>
	<!--END HOME-->
	<!-- Slider -->
	<section id="gallery">
		<div class="container">
			<h1>Gallery</h1>
	<div class="slider">
		
		<ul class="slider-list">
			<li class="slider-element"><img src="./images/1.jpg" alt="0"></li>
			<li class="slider-element"><img src="./images/2.jpg" alt="1"></li>
			<li class="slider-element"><img src="./images/3.jpg" alt="2"></li>
			<li class="slider-element"><img src="./images/4.jpg" alt="3"></li>
		</ul>
		<div class="slider-arrow-left"></div>
		<div class="slider-arrow-right"></div>
		<div class="slider-dots"></div>
	</div>
</div>
</section>
	<!-- End Slider -->
	<!-- RSVP -->
	<section id="contact">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Contact us</h1>
				<div class="contacts">
					<h2><span>We are looking forward to hearing you</span>
					</h2>
					<p class="rsvp-text">
						Please write us a message
					</p>

					<div class="form-rsvp">
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="Name">
							<input class="rsvp" type="text" value="" placeholder="Phone">
							<input class="rsvp" type="text" value="" placeholder="Email">
							<input class="rsvp" type="text" value="" placeholder="Message">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div class="submit">
								<input type="submit" value="Send">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--END RSVP-->

	<!--FOOTER-->
	<footer>
		<div id="footer">
			Copyright&nbsp; &COPY; 2021
		</div>
	</footer>
	<!--END FOOTER-->
	<script src="./js/one_page_website.js"></script>
</body>
