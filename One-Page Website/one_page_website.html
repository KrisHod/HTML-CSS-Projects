	<!--GALLERY-->
	<section id="gallery">
		<div class="container">
			<h1>Gallery</h1>
			<!-- <div class="flex-container"> -->

				<div class="row">
					<div class="column">
						<img src="./images/thumb/1s.jpg" onclick="openModal();currentSlide(1)"
							class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb/2s.jpg" onclick="openModal();currentSlide(2)"
							class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb/3s.jpg" onclick="openModal();currentSlide(3)"
							class="hover-shadow">
					</div>
					<div class="column">
						<img src="./images/thumb/4s.jpg" onclick="openModal();currentSlide(4)"
							class="hover-shadow">
					</div>
				</div>

				<!-- The Modal/Lightbox -->
				<div id="myModal" class="modal">
					<span class="close cursor" onclick="closeModal()">&times;</span>
					<div class="modal-content">

						<div class="mySlides">
							<div class="numbertext">1 / 4</div>
							<img src="./images/1.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="./images/2.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="./images/3.jpg" style="width:100%">
						</div>

						<div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="./images/4.jpg" style="width:100%">
						</div>

						<!-- Next/previous controls -->
						<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						<a class="next" onclick="plusSlides(1)">&#10095;</a>

						<!-- Caption text -->
						<div class="caption-container">
							<p id="caption"></p>
						</div>

						<!-- Thumbnail image controls -->
						<div class="column">
							<img class="demo" src="./images/thumb/1s.jpg" onclick="currentSlide(1)"
								alt="Photo 1">
						</div>

						<div class="column">
							<img class="demo" src="./images/thumb/2s.jpg" onclick="currentSlide(2)" alt="Photo 2">
						</div>

						<div class="column">
							<img class="demo" src="./images/thumb/3s.jpg" onclick="currentSlide(3)"
								alt="Photo 3">
						</div>

						<div class="column">
							<img class="demo" src="./images/thumb/4s.jpg" onclick="currentSlide(4)"
								alt="Photo 4">
						</div>
					</div>
				</div>

	<!-- RSVP -->
	<section id="contact">
		<div class="container">
			<div class="heading-padding">
				<h1 class="heading-padding">Contact us</h1>
				<div class="contacts">
					<h2><span>We are looking forward to hearing you</span>
					</h2>
					<p class="rsvp-text">
						Please write us a message
					</p>

					<div class="form-rsvp">
						<form action="" method="post">
							<input class="rsvp" type="text" value="" placeholder="Name">
							<input class="rsvp" type="text" value="" placeholder="Phone">
							<input class="rsvp" type="text" value="" placeholder="Email">
							<input class="rsvp" type="text" value="" placeholder="Message">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div class="submit">
								<input type="submit" value="Send">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
